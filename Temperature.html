<script>
    class Temperature {
        constructor(c) {
            this.c = c;
            // this.f = f;
            // this.k = k;
        }
        getDoK() {
            return this.c + 273.15;
        }
        getDoF() {
            return 9 * this.c / 5 +32;
        }
       
    }
    // debugger;
    let ab = +prompt("nhap nhiet do muon/ chuyen");
    let temperature = new Temperature(ab); 
    let doK = temperature.getDoK();
    let doF = temperature.getDoF();
    document.write(ab+ " do C = "+ doF +" do F");
    document.write("<br>");
    document.write(ab + " do C = "+ doK +" do K");
</script>
